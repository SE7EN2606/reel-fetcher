name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v2

      # Set up Google Cloud authentication
      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up Docker Buildx (for building multi-platform images if needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build the Docker image
      - name: Build the Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/summarizer .

      # Log in to Google Cloud Artifact Registry and push the Docker image
      - name: Log in to Google Cloud Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          docker logout us-central1-docker.pkg.dev  # Logout to clear any cached credentials
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Tag and push Docker image to Artifact Registry
      - name: Push Docker image to Artifact Registry
        run: |
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/summarizer us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/summarizer-repo/summarizer:v1
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/summarizer-repo/summarizer:v1

      # Deploy to Google Cloud Run
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy summarizer \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/summarizer-repo/summarizer:v1 \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
